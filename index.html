<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerPoint Präsentation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Verhindert Scrollbalken */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #presentation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; 
        }
        
        .info-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 1000;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="info-box">
        <strong>Hinweis:</strong> Ersetzen Sie die Beispiel-URL im Code durch den öffentlichen Link zu Ihrer <code>.pptx</code>-Datei.
    </div>


    <iframe 
        id="presentation-container"
        src="./p1.pptx"
        frameborder="0">
        Ihr Browser unterstützt keine Iframes.
    </iframe>

</body>
</html>
